<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/binpack.css">
</head>
<body>
    <div class="text-container">
        
        <div class="title-panel">
            <h1> Unbounded Bin Pack 2D Problem  </h1>
        </div>        

        <p>
            Organize a set of rectangles regions with minimum wasted area in a larger rectangle. 
            Best solution is not garanteed. Bin Pack is an NP-Hard problem.`
        </p>

        <form class="main-form round-panel">
            <div class="title center-text">
                <h1>Rectangles Generation</h1>
            </div>
            <div class="form-row">
                <span class="span-label">Number of Elements:</span> <input type="number"  min="0" max="99999" value=""/>
            </div>
            <div class="form-row">
                <span class="span-label">Min Size Y:</span> <input type="number"  value="" />
            </div>
            <div class="form-row">
                <span class="span-label">Max Size Y:</span> <input type="number"  value="" />
            </div>
            <div class="form-row">
                <span class="span-label">Min  Size X:</span> <input type="number"  value="" />
            </div>
            <div class="form-row">
                <span class="span-label">Max Size X:</span> <input type="number"  value="" />
            </div>
        </form>


    </div>
</body>
</html>

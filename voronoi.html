<body>
    
    <h1>The Voronoi Diagram (The beach curves)</h1>
    <h2>Mouse left click to select points in the screen. Then press the space bar</h2>
    <div id="content"></div>
   


    <script type="text/x-handlebars" data-template-name="points">

        <div id="divcanvas">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>

        <div id="ptsDisplay">
            <table>
                <th colspan="2" style="text-align:center">Voronoi Points</th>
                <tbody>
                    {{#each pts}}
                    <tr><td>x: {{x}}</td><td>y: {{y}}</td></tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <br />
       
        <button {{action 'reset' }}>Reset</button>
        <button {{action 'play' }}>Play</button>
        <button {{action 'pause' }}>Pause</button>

        {{#if isPaused}}
        <button {{action 'incrementScanLine' }}>Next</button>
        {{/if}}
    </script>
